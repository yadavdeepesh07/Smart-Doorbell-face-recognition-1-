<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Known Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h1 class="text-center mb-4">üë• Manage Known Faces</h1>
  <a href="/" class="btn btn-secondary mb-4">‚¨Ö Back to Dashboard</a>

  <div class="card p-4 shadow-sm mb-4">
    <h4>Add New User</h4>
    <form action="/add_user" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" name="image" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">‚ûï Add Face</button>
    </form>
  </div>

  <h4 class="mb-3">Current Known Faces</h4>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for face in faces %}
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ face.ExternalImageId }}</h5>
          <p class="card-text"><strong>Face ID:</strong> {{ face.FaceId }}</p>
          <form method="POST" action="/delete_user">
            <input type="hidden" name="face_id" value="{{ face.FaceId }}">
            <button class="btn btn-danger btn-sm">‚ùå Remove</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
