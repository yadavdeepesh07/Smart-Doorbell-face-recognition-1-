<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Doorbell | Visitor Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h1 class="text-center mb-4">ðŸ”” Visitor Log</h1>
  <a href="/manage_users" class="btn btn-primary mb-3">Manage Known Users</a>

  {% if logs %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for entry in logs %}
      <div class="col">
        <div class="card h-100 shadow">
          <img src="{{ entry.image_path }}" class="card-img-top" alt="Visitor Snapshot">
          <div class="card-body">
            <h5 class="card-title">{{ entry.name }}</h5>
            <p class="card-text">
              Confidence: <strong>{{ entry.confidence }}%</strong><br>
              Time: {{ entry.timestamp }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No visitors logged yet.</p>
  {% endif %}
</div>
</body>
</html>
