<!DOCTYPE html>
<html>
<head>
    <title>Visitor Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="text-primary mb-4">üìú Visitor Log</h2>

    <!-- Filter form -->
    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="search_name" class="form-control" placeholder="Search by name">
        </div>
        <div class="col-md-4">
            <input type="text" name="search_date" class="form-control" placeholder="Search by date (YYYY-MM-DD)">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100">üîç Filter</button>
        </div>
    </form>

    <!-- Download CSV -->
    <a href="/export_visitors" class="btn btn-success mb-3">‚¨áÔ∏è Download Visitor Log as CSV</a>

    {% if logs %}
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Confidence</th>
                    <th>Timestamp</th>
                    <th>Snapshot</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in logs|reverse %}
                <tr>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.confidence }}</td>
                    <td>{{ entry.timestamp }}</td>
                    <td>
                        <!-- ‚úÖ This uses the full static/snapshots path from visitor_log.json -->
                        <img src="{{ '/' + entry.image_path }}" alt="Snapshot" width="120">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="text-muted">No visitors found.</p>
    {% endif %}
</body>
</html>
