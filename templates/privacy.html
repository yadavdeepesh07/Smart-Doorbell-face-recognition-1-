<!DOCTYPE html>
<html>
<head>
    <title>Privacy Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="text-primary mb-4">🔐 Privacy Settings</h2>

    <form method="POST" class="card p-4 bg-light">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="liveFeedSwitch" name="live_feed" {% if live_feed %}checked{% endif %}>
            <label class="form-check-label" for="liveFeedSwitch">Enable Live Camera Feed</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="recognitionSwitch" name="recognition" {% if recognition %}checked{% endif %}>
            <label class="form-check-label" for="recognitionSwitch">Enable Face Recognition</label>
        </div>
        <button type="submit" class="btn btn-primary">💾 Save Settings</button>
    </form>
</body>
</html>
